---
layout: default
title: Archive
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    
<div class="page-header"><h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
  </div>
  {% endfor %}
</div>
